<!DOCTYPE html>
<html>
<head>
    <title>Password Validation</title>
</head>
<body>
    <h1>Admin Form (VF)</h1>
    <form action="/" method="post">
        <label for="l1">Minimum Password Length:</label>
        <input type="number" id="l1" name="l1" required><br><br>
        <label for="l2">Maximum Password Length:</label>
        <input type="number" id="l2" name="l2" required><br><br>
        <label for="iv">Invalid Characters:</label>
        <input type="text" id="iv" name="iv" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
