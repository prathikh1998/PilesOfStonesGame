<!DOCTYPE html>
<html>
<head>
    <title>Text Modification</title>
</head>
<body>
    <h1>Text Modification</h1>
    <form action="/" method="post">
        <label for="text_input">Enter Text:</label><br>
        <textarea id="text_input" name="text_input" rows="10" cols="50" required></textarea><br><br>
        <label for="word">Single Word (RM):</label>
        <input type="text" id="word" name="word"><br><br>
        <label for="words">Two Words (F):</label>
        <input type="text" id="words" name="words"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
