<!DOCTYPE html>
<html>
<head>
    <title>Matching Sentences</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Matching Sentences</h1>
    <ul>
        {% for sentence in matching_sentences %}
            <li>{{ sentence }}</li>
        {% endfor %}
    </ul>
</body>
</html>
