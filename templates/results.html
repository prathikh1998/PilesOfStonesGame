<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    Match found in Document {{ result.document_id }},
                    Position {{ result.position }},
                    Tokens: {{ result.tokens }}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No matching results found.</p>
    {% endif %}
</body>
</html>
