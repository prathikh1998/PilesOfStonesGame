<!DOCTYPE html>
<html>
<head>
    <title>Password Validation</title>
</head>
<body>
    <h1>Password Validation Result</h1>
    {% if result.valid %}
        <p>Password is valid!</p>
    {% else %}
        <p>Password is not valid.</p>
        <p>Reason: {{ result.reason }}</p>
    {% endif %}
</body>
</html>
