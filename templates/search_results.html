<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>
    
    <h2>Stop Words Count:</h2>
    <table>
        <tr>
            <th>Stop Word</th>
            <th>Count</th>
        </tr>
        {% for word, count in word_count.items() %}
        <tr>
            <td>{{ word }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
