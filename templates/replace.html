<!DOCTYPE html>
<html>
<head>
    <title>Replace and Print</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .document {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        pre {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Modified Documents</h1>
    {% for document in documents %}
        <div class="document">
            <pre>{{ document }}</pre>
        </div>
    {% endfor %}
</body>
</html>
